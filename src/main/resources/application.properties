# Spring Application Name
spring.application.name=Customer Service API

# Spring DataSource Configuration

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/soulware_customersdb
spring.datasource.username=root
spring.datasource.password=tumadrexd789

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.soulware.platform.customerservice.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true


# REST API logging
logging.level.org.springframework.web=DEBUG



# application.properties
logging.file.name=/home/LogFiles/Application/app.log
logging.level.root=INFO

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.jms.cache.enabled=true
spring.jms.cache.session-cache-size=10

# JMS Timeout Configuration
spring.jms.template.receive-timeout=5000
spring.jms.template.send-timeout=5000
spring.jms.listener.acknowledge-mode=auto
spring.jms.listener.concurrency=1
spring.jms.listener.max-concurrency=10

# JMS Producer only - no listeners needed
spring.jms.listener.auto-startup=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jms.JmsAutoConfiguration

# Queue Configuration
app.queue.patient-processing=patient.processing.queue
app.queue.patient-dlq=patient.dlq
app.queue.retry-delay=5000
app.queue.max-retries=3