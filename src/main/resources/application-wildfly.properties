# Spring Application Name
spring.application.name=Customer Service API

# WildFly Configuration
# JPA is configured via persistence.xml in META-INF
# Datasource is provided by WildFly (java:jboss/datasources/ExampleDS)

# Remove Spring Data JPA auto-configuration since we're using persistence.xml
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# REST API logging
logging.level.org.springframework.web=DEBUG

# Application logging
logging.file.name=/home/LogFiles/Application/app.log
logging.level.root=INFO

# ActiveMQ Configuration for WildFly
# Note: You'll need to configure ActiveMQ in WildFly or use WildFly's built-in messaging
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.jms.cache.enabled=true
spring.jms.cache.session-cache-size=10

# JMS Timeout Configuration
spring.jms.template.receive-timeout=5000
spring.jms.template.send-timeout=5000
spring.jms.listener.acknowledge-mode=auto
spring.jms.listener.concurrency=1
spring.jms.listener.max-concurrency=10

# JMS Producer only - no listeners needed
spring.jms.listener.auto-startup=false